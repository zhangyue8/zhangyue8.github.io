<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://unpkg.com/topojson@3"></script>

        <style>
            body {
                margin:0px;

        </style>
    </head>
    <body>
        <!-- <svg id="circle"></svg> -->
        <svg id="viz">
            <rect id="ocean" fill="Orange"></rect>
            <g id="map"></g>
        </svg>
        <script>
            var width = window.innerWidth;
            var height = window.innerHeight;


            var svg = d3.select("#viz")//é€‰æ‹© viz
                .attr("width", width)
                .attr("height", height);


                svg.select("#ocean")//é€‰æ‹©å™¨ï¼Œé€‰æ‹©æµ·æ´‹ï¼ è®¾å®šæµ·æ´‹
                .attr("width", width)
                .attr("height", height);

            var map = svg.select("#map");

            var zoom = d3.zoom()///////////////////////////////åœ°å›¾ç¼©æ”¾
                .translateExtent([[0, 0], [width, height]])
                .scaleExtent([1, 8])
                .on("zoom", zoomed);

            function zoomed() {
                map.attr("transform", d3.event.transform);
            }

            svg.call(zoom)
                // .on("dblclick.zoom",null);/////////////////////////////////// åŒå‡»æ”¾å¤§ç¦ç”¨ï¼


            d3.json("World Countries (2-digit alpha).json", function(error, world) {
            console.log(world);

            var geoJSON = topojson.feature(world, world.objects.countries);

            var projection = d3.geoMercator()
                .fitSize([width, height], geoJSON);

            geoJSON.features = geoJSON.features.filter(function(d) {
                return d.id !== "ATA" && d.id !=="MEX";
                });




            var path = d3.geoPath()
                .projection(projection);

            var countries = map.selectAll("path")
                .data(geoJSON.features);

            countries.enter().append("path")
                .attr("d", path)
                .attr("fill","purple");


            
var points = [
    {"name": "Boston", "coords": [-71.0589, 42.3601]},
    {"name": "London", "coords": [-0.1278, 51.5074]}
    ];

var points = map.selectAll("circle")
    .data(points);

points.enter().append("circle")
    .attr("transform", function(d){
        return "translate(" + projection(d.coords) + ")";
    })
    .attr("r", 10)
    .attr("fill","red");
        
        
        





            });







            
        </script>
    </body>
</html>
