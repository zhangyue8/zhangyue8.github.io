<!DOCTYPE html>
<html>
    <head>

        <style>
        html, body {
            width: 100%;

            margin: 0px;

            -webkit-box-sizing: border-box;

    <body>
        <div class="theAll">
            <div><h1>HELLO DAVE!!!!</h1></div>        
            <div><h2 id="lable"></h2></div>
            <div><p>There are currently <span id="users"></span> users on Data USA.</p>
                <div id="chart"></div>
            </div>
        </div>
        <script>



var realtimeURL="https://whiteboard.datawheel.us/api/google-analytics/realtime/111999474";
    var frequency = 1*1000;


var width = 960,
    height = 500;

var chart = d3.select("#chart")
    .attr("width", width)
    .attr("height", height);


// console.log(new Date())








function fetchData(){
                d3.json(realtimeURL, function(error,users){
                console.log("users:",users);
                d3.select('#users').html(users);









                });
            }






            fetchData();

            setInterval(fetchData,frequency);





        
        </script>
