<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Let's load some data!</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style>
            body{
                margin:30;
                background-color: rgb(190, 233, 209);
            }

            h1{
                font-size: 20px;
                color:#F75C2F;
            }

            #users{
                font-size: 30pt;
                color: #F75C2F;
            }

            text{
                text-anchor:middle;
                font-weight: bold;

            }


        
        
        </style>
    </head>
    <body>
        <svg id="chart"></svg>
        <div><h1>We currently have <span id="users"></span> users in our web!</h1></div>
        <div><h2 style="font-size: 80pt;">It worked this morning, but now! It looks weird！</h2></div>
        <div><img src="resource/meme.jpg"/></div>









            <script>
                var realtimeURL = "https://whiteboard.datawheel.us/api/google-analytics/realtime/random";
                var frequency = 1 * 1000; 


                var dataMax = 10;
                var data = [];
                var fontSize = 20;




                var width = window.innerWidth;     //window.innerWidth
                var height = 400;    //window.innerHeight
                var svg= d3.select("#chart")
                    .attr("width",width)
                    .attr("height",height);


                var barWidth = width / dataMax;

                var x = d3.scaleLinear()
                .domain([dataMax, 1])
                .range([0, width-barWidth]);





                function fetchData() {

                d3.json(realtimeURL, function(error, users) {
                    console.log("users:",users);
                    d3.select('#users').html(users);



                    var dataObject={
                        users: users,
                        timestamp: new Date() //括号里可以改时间戳
                    };




                    data.unshift(dataObject);
                    if (data.length > dataMax){
                        data.pop();
                    } 
                    
                    console.log(data);

                    var maximum=d3.max(data, function(d){
                        return d.users;
                    });


                    var barHeight = d3.scaleLinear()
                    .domain([0, maximum])
                    .range([0, height]);


                    var bars = svg.selectAll(".bar")
                        .data(data, function(d){
                            return d.timestamp;
                        });


                    var enter = bars.enter().append("rect")
                    .attr("class", "bar")
                    .attr("width", barWidth-2) // 控制 bar 的 width 以及间距
                    .attr("height", 0)
                    .attr("fill","#F75C2F")
                    .attr("y",height)
                    .attr("x", function(d, i) {
                        return x(i + 1);
                    });


                    bars.merge(enter)
                    .transition().duration(frequency / 2)
                    .attr("height", function(d) {
                        return barHeight(d.users);
                    })
                    .attr("y", function(d) {
                        return height - barHeight(d.users);
                    })
                    .attr("x", function(d,i) {
                        return x(i + 1);
                    });


                    var labels=svg.selectAll(".label")
                        .data(data,function(d){
                            return d.timestamp;
                        });




                    var labelEnter = labels.enter().append("text")//
                    .attr("class", "label")
                    .attr("font-size", fontSize)
                    .text(function(d) {
                        return d.users;
                    })
                    .attr("x", function(d, i) {
                        return (x(i + 1))+(barWidth/2);
                    })
                    .attr("y", height)
                
                labels.merge(labelEnter)    //////////////
                    .transition()
                    .duration(frequency/2)
                    // .text(function(d) {
                    //     return d.users;
                    // })
                    .attr("y", function(d, i) {
                        var h = barHeight(d.users);
                        return height - (h-30);
                    })
                    .attr("x", function(d, i) {
                        return (x(i + 1))+(barWidth/2);
                    })
                    .attr("fill", "white")

                    .each(function(d,i){
                var textElement = d3.select(this);
                    textElement.text("");

                var hahaha = "hahahahaha " + d.users +" people here!";

                var words = hahaha.split(" "); //it needs a space between the ""
                var tspan = textElement.append("tspan");
                var line=0;

                words.forEach(function(word){
                      var sentence = tspan.text();
                      tspan.text(sentence + " " + word); //it needs a space between the ""
                      var domElement = tspan.node();
                      var tspanWidth = domElement.getBoundingClientRect().width;
                      console.log(tspanWidth);

                      if(tspanWidth > barWidth) {
                        line++;
                        tspan.text(sentence);
                        tspan = textElement.append("tspan")
                          .attr("baseline-shift", "-100%")
                          .attr("y", function() {
                        return (height-barHeight(d.users)) + (fontSize * line);
                      })
                          .attr("x", function() {
                        return x(i + 1);
                        })
                          .text(word);
                      }

                    });

              });






                    labels.exit()   ///////////
                    .transition().duration(frequency / 2)
                    .attr("y", height)
                    .remove();


                    bars.exit()
                    .transition().duration(frequency / 2)
                    .attr("height", 0)
                    .attr("y", height)
                    .remove();

                });
                }
            


            
            
                fetchData();
                setInterval(fetchData, frequency);
            </script>        
        
    </body>
</html>
