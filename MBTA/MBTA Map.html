  <body id="mbta">
    <div id="header">
      <div id="headertexts">
        <h2>Live Tracking MBTA Trains and Bus Vehicles</h2>
        <p id="tagline">Find out where your bus and train is</p>
        <img width="70px" height="70px" src="image/mbtatrain1.png">
  
      </div>
    </div>
    <label id="selector"> Track an MBTA route:
      <select class="dropdown">
        <option>Choose a route</option>
        <option value="Orange">Orange Line</option>
        <option value="Red">Red Line</option>
        <option value="Blue">Blue Line</option>
        <option value="Green-B">Green Line B</option>
        <option value="Green-C">Green Line C</option>
        <option value="Green-D">Green Line D</option>
        <option value="Green-E">Green Line E</option>
        <option value="1">Bus 1</option>
        <option value="15">Bus 15</option>
        <option value="39">Bus 39</option>
        <option value="66">Bus 66</option>
      </select>
    </label>
    <div id="map"></div>
