<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dave Landry - Random</title>

  <link rel="icon" type="image/ico" href="/images/favicon.ico?v=3">
  <link rel="apple-touch-icon" href="/images/avatar-512.jpg?v=3">

  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link rel="stylesheet" type="text/css" href="/css/font-awesome-4.4.0/css/font-awesome.min.css">

  <script src="http://d3js.org/d3.v4.min.js"></script>

</head>

<body>

  <section class="class">
  <center>
    <button id="button">Start a random</button>
    <br /><br />
    <h1>
      <a id="name" target="_blank"></a>
    </h1>
  </center>
</section>

<script>

    var roster = [
    ["裤子"],
    ["衣服"],
    ["粑粑"],
    ["猫"],
    ["小汽车"],
    ["金鱼"],
    ["世界"],
    ["青蛙"],
    ["啤酒"],
    ["花火大会"]
    ];

    var link = document.getElementById("name"),
        assignment = document.getElementById("assignment"),
        button = document.getElementById("button");

    button.addEventListener("click", function() {

    button.innerHTML = "Next";

    var person;

    if (roster.length) {
        var int = Math.floor(Math.random() * roster.length);
        person = roster.splice(int, 1)[0];

    }
    else {
        person = ["Done!", "#"];
        button.style.visibility = "hidden";
    }

    console.log(person);

    link.innerHTML = person[0];
    link.href = person[1] || "#";

    console.log(roster.length + " people left");

  }, false);

</script>


</body>

</html>
